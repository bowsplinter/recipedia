<ion-header>

  <ion-navbar>
    <ion-title>pineapple-tarts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="first">
        <ion-label range-left>Crunchy</ion-label>
        <ion-label range-right>Melty</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="second">
        <ion-label range-left>Firm</ion-label>
        <ion-label range-right>Soft</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="third">
        <ion-label range-left>Tangy</ion-label>
        <ion-label range-right>Mild</ion-label>
    </ion-range>
    <p style="text-align:center"><img src="http://placehold.it/150x150"></p>

    <ion-grid>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Butter (g)</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="butter" style="text-align:center">{{butter}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Plain Flour (g)</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="plainflour" style="text-align:center">{{plainflour}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Pineapples (kg)</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="pineapples" style="text-align:center">{{pineapples}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Cloves</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="cloves" style="text-align:center">{{cloves}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Sugar (g)</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="sugar" style="text-align:center">{{sugar}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
      <h4 style="padding-left:20px">Temperature (Â°C)</h4>
      </ion-col>
      <ion-col width-50>
        <h6 class="temperature" style="text-align:center">{{temperature}}</h6>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h4 style="padding-left:20px">Time (s)</h4>
        </ion-col>
        <ion-col width-50>
        <h6 class="cooktime" style="text-align:center">{{cooktime}}</h6>
        </ion-col>
    </ion-row>

    </ion-grid>

    <button ion-button (click)="make()">Make me</button>
    <button ion-button (click)="save()">Save me</button>
</ion-content>
