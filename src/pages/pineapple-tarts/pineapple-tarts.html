<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title style="color:white;">Pineapple Tarts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="first">
        <ion-label range-left>Crunchy</ion-label>
        <ion-label range-right>Melty</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="second">
        <ion-label range-left>Firm</ion-label>
        <ion-label range-right>Soft</ion-label>
    </ion-range>
    <ion-range (ionChange)="change();" max="10" [(ngModel)]="third">
        <ion-label range-left>Tangy</ion-label>
        <ion-label range-right>Mild</ion-label>
    </ion-range>
    <p style="text-align:center">
            <img [src]="image()" width="100%" height="100%" style="border: 1px groove red;">
    </p>

    <ion-grid class="ingredients">
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Butter (g)</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':butterless(), 'green':buttermore()}">
        <h5 class="butter" style="text-align:center;">{{butter}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Plain Flour (g)</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':plainless(), 'green':plainmore()}">
        <h5 class="plainflour" style="text-align:center">{{plainflour}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Pineapples (kg)</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':pineless(), 'green':pinemore()}">
        <h5 class="pineapples" style="text-align:center">{{pineapples}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Cloves</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':cloveless(), 'green':clovemore()}">
        <h5 class="cloves" style="text-align:center">{{cloves}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Sugar (g)</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':sugarless(), 'green':sugarmore()}">
        <h5 class="sugar" style="text-align:center">{{sugar}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
      <h5 style="padding-left:20px">Temperature (Â°C)</h5>
      </ion-col>
      <ion-col width-50>
        <div [ngClass]="{'red':templess(), 'green':tempmore()}">
        <h5 class="temperature" style="text-align:center">{{temperature}}</h5>
        </div>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col width-50>
        <h5 style="padding-left:20px">Time (s)</h5>
        </ion-col>
        <ion-col width-50>
        <div [ngClass]="{'red':cookless(), 'green':cookmore()}">

        <h5 class="cooktime" style="text-align:center">{{cooktime}}</h5>
        </div>
        </ion-col>
    </ion-row>

    </ion-grid>
    <p style="text-align:center">
    <button ion-button (click)="make()">Make me</button>
    <button ion-button class="save" (click)="save()">Save me</button>
    </p>


</ion-content>
